<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <div id="container">

        <div class="clock-section">
            <span id="clock-time"></span>
        </div>

        <h1>POMODORO TIMER</h1>

        <div id="progress-section">
            <div class="progress-bar"><div class="current-progress"></div></div>
        </div>

        <div id="timer-section">
            <div id="time-box">
                <span id="minutes">25</span>
                <span id="seperator">:</span>
                <span id="seconds">00</span>
            </div>
        </div>

        <div id="pomodoro-section">
            <div id="apple-container">
                <img src="./tomatovector.svg" alt="">
            </div>
        </div>

        <div id="buttons-section">
            <button id="strtbtn" onclick="start()">START</button>
            <button id="stpbtn" onclick="stop()">STOP</button>
            <button disabled onclick="reset()" id="resetbtn">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
